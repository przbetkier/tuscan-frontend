<div id="myProgress">
  <div id="myBar"></div>
  <div id="level-1"></div>
</div>
<div id="tooltips">
  <div style="width: 100%; overflow: hidden;">
    <div *ngFor="let l of intervals; index as i">
      <div style="width: 10%; float: left; text-align: center">
        <span style="float: left">|</span>
        <span class="lvl-segment">{{l.lvl}}</span>
        <span *ngIf="i === intervals.length -1" style="float: right">|</span>
      </div>
    </div>
  </div>
</div>
